<table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0" style="background:#f6f7fb;">

    <tr>
        <td align="center" style="padding:28px 12px;">
            <table role="presentation" border="0" width="600" cellspacing="0" cellpadding="0"
                   style="width:600px;max-width:600px;background:#ffffff;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(17,24,39,.08);">

                <tr>

                    <td width="10" style="background:[primarycolor];font-size:0;line-height:0;">&nbsp;</td>


                    <td style="padding:22px 22px 20px 22px;">
                        <table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0">

                            <tr>
                                <td align="left" style="vertical-align:middle;">
                                    <img src="{{site.logourl}}" height="34" alt="{{site.shortname}}"
                                         style="display:block;border:0;outline:none;text-decoration:none;">
                                </td>
                                <td align="right" style="vertical-align:middle;">
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#6b7280;">
                                        {{dates.now}}
                                    </div>
                                </td>
                            </tr>

                        </table>

                        <div style="margin-top:10px;height:1px;background:#eef2f7;line-height:1px;font-size:0;">&nbsp;</div>

                        <div style="margin-top:14px;font-family:Arial, Helvetica, sans-serif;font-size:14px;line-height:1.7;color:#111827;">
                            {{{fullmessagehtml}}}
                        </div>


                        <div style="margin-top:14px;font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#6b7280;line-height:1.6;">
                            <a href="[notificationpreferencesurl]" style="color:[primarycolor];text-decoration:none;">[messagepreferences]</a>
                        </div>
                    </td>
                </tr>

            </table>
        </td>
    </tr>

</table>
