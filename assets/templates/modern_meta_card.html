
<table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0" style="background:#f4f6fb;">

    <tr>
        <td align="center" style="padding:26px 12px;">
            <table role="presentation" border="0" width="600" cellspacing="0" cellpadding="0" style="width:600px;max-width:600px;">



                <tr>
                    <td style="font-size:0;line-height:0;display:none;max-height:0;max-width:0;opacity:0;overflow:hidden;">
                        {{subject}}
                    </td>
                </tr>


                <tr>
                    <td style="padding:0 4px 12px 4px;">
                        <table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0">

                            <tr>
                                <td align="left" style="vertical-align:middle;">
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:14px;color:#111827;font-weight:bold;">
                                        {{site.fullname}}
                                    </div>
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#6b7280;margin-top:2px;">
                                        {{site.shortname}}
                                    </div>
                                </td>
                                <td align="right" style="vertical-align:middle;">
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#6b7280;">
                                        {{dates.now}}
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>


                <tr>
                    <td style="background:#ffffff;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(17,24,39,0.10);border:1px solid #eef2f7;">
                        <table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0">



                            <tr>
                                <td style="padding:18px 26px 18px 26px;">
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:15px;line-height:1.7;color:#111827;">
                                        {{{fullmessagehtml}}}
                                    </div>
                                </td>
                            </tr>


                            <tr>
                                <td style="padding:16px 26px;background:#fbfcff;">
                                    <table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0">

                                        <tr>
                                            <td align="left" style="vertical-align:top;">
                                                <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#6b7280;line-height:1.6;">
                                                    <a href="{{site.url}}" style="color:#6b7280;text-decoration:none;">{{site.url}}</a>
                                                </div>
                                            </td>
                                            <td align="right" style="vertical-align:top;">
                                                <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;line-height:1.6;">
                                                    <a href="[notificationpreferencesurl]" style="color:[primarycolor];text-decoration:none;font-weight:bold;">
                                                        [messagepreferences]
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>


                        </table>
                    </td>
                </tr>


                <tr><td style="height:16px;line-height:16px;font-size:0;">&nbsp;</td></tr>


            </table>
        </td>
    </tr>

</table>
