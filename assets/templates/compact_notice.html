<table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0" style="background:[primarycolor]10;">

    <tr>
        <td align="center" style="padding:20px 12px;">
            <table role="presentation" border="0" width="600" cellspacing="0" cellpadding="0"
                   style="width:600px;max-width:600px;background:#ffffff;border-radius:14px;overflow:hidden;box-shadow:0 8px 26px rgba(17,24,39,.09);">


                <tr>
                    <td style="padding:18px 20px;background:#ffffff;">
                        <table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0">

                            <tr>
                                <td align="left" style="vertical-align:middle;">
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#6b7280;">
                                        {{site.fullname}}
                                    </div>
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:16px;font-weight:bold;color:#111827;line-height:1.3;">
                                        {{subject}}
                                    </div>
                                </td>
                                <td align="right" style="vertical-align:middle;">
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#6b7280;">
                                        {{dates.now}}
                                    </div>
                                </td>
                            </tr>

                        </table>

                        <div style="margin-top:12px;background:[primarycolor]12;border-left:4px solid [primarycolor];border-radius:10px;padding:12px 12px;">
                            <div style="font-family:Arial, Helvetica, sans-serif;font-size:13px;color:#111827;line-height:1.6;">
                                {{{fullmessagehtml}}}
                            </div>
                        </div>

                        <div style="margin-top:14px;height:1px;background:#eef2f7;line-height:1px;font-size:0;">&nbsp;</div>

                        <table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0" style="margin-top:12px;">

                            <tr>
                                <td align="right" style="vertical-align:top;">
                                    <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#6b7280;line-height:1.6;">
                                        <a href="[notificationpreferencesurl]" style="color:[primarycolor];text-decoration:none;">[messagepreferences]</a>
                                    </div>
                                </td>
                            </tr>

                        </table>

                    </td>
                </tr>


            </table>
        </td>
    </tr>

</table>
