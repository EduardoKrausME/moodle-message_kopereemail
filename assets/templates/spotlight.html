
<div style="display:none;max-height:0;overflow:hidden;opacity:0;color:transparent;mso-hide:all;">
    {{subject}} â€¢ {{site.shortname}}
</div>

<table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0" style="background:[primarycolor]14;">

    <tr>
        <td align="center" style="padding:26px 12px;">
            <table role="presentation" border="0" width="600" cellspacing="0" cellpadding="0"
                   style="width:600px;max-width:600px;background:#ffffff;border-radius:18px;overflow:hidden;box-shadow:0 10px 34px rgba(17,24,39,.10);">



                <tr>
                    <td style="background:[primarycolor];height:7px;line-height:7px;font-size:0;">&nbsp;</td>
                </tr>


                <tr>
                    <td style="padding:22px 26px 14px 26px;">
                        <table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0">

                            <tr>
                                <td align="left" style="vertical-align:middle;">
                                    <table role="presentation" border="0" cellspacing="0" cellpadding="0">

                                        <tr>
                                            <td style="vertical-align:middle;padding-right:12px;">
                                                <img src="{{site.compact_logourl}}" height="40" alt="{{site.shortname}}"
                                                     style="display:block;border:0;outline:none;text-decoration:none;border-radius:10px;">
                                            </td>
                                            <td style="vertical-align:middle;">
                                                <div style="font-family:Arial, Helvetica, sans-serif;font-size:12px;letter-spacing:.4px;color:#6b7280;text-transform:uppercase;">
                                                    {{site.shortname}}
                                                </div>
                                                <div style="font-family:Arial, Helvetica, sans-serif;font-size:18px;font-weight:bold;color:#111827;line-height:1.25;">
                                                    {{subject}}
                                                </div>
                                            </td>
                                        </tr>

                                    </table>
                                </td>

                            </tr>

                        </table>

                        <div style="margin-top:12px;height:1px;background:#eef2f7;line-height:1px;font-size:0;">&nbsp;</div>
                    </td>
                </tr>


                <tr>
                    <td style="padding:6px 26px 6px 26px;">
                        <div style="background:[primarycolor]10;border:1px solid [primarycolor]2A;border-radius:14px;padding:14px 16px;">
                            <div style="font-family:Arial, Helvetica, sans-serif;font-size:14px;color:#111827;line-height:1.65;">
                                {{{fullmessagehtml}}}
                            </div>
                        </div>
                    </td>
                </tr>


                <tr>
                    <td style="padding:18px 26px 22px 26px;">
                        <div style="margin-top:10px;font-family:Arial, Helvetica, sans-serif;font-size:12px;line-height:1.6;">
                            <a href="[notificationpreferencesurl]"
                               style="color:[primarycolor];text-decoration:none;">[messagepreferences]</a>
                        </div>
                    </td>
                </tr>


            </table>
        </td>
    </tr>

</table>
